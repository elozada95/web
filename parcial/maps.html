        var mapOptions = null;

        (function () 
            {
                google.maps.Map.prototype.markers = new Array();
                google.maps.Map.prototype.getMarkers = function ()
                {
                return this.markers
                };
            
                google.maps.Map.prototype.clearMarkers = function () 
                {
                    for (var i = 0; i < this.markers.length; i++) {
                        this.markers[i].setMap(null);
                    }
                this.markers = new Array();
                };
            
                google.maps.Marker.prototype._setMap = google.maps.Marker.prototype.setMap;
                google.maps.Marker.prototype.setMap = function (map) 
                {
                    if (map) {
                        map.markers[map.markers.length] = this;
                    }
                    this._setMap(map);
                }
        }
            )();
            
        
        
        function initMap() {
            
            lat= 19.0318780;

            mapOptions = {

                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("map_canvas"),

        function drawMarker() 
        {
            
            var infowindow = new google.maps.InfoWindow();
            var marker, i; 
            var nombre = "Empresa";
            var message = "Empresa";
          
            var pinColor = "F00000";
		var charVal = '';
                var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld= "+ charVal  +" |" + pinColor,
                        new google.maps.Size(21, 34),
                        new google.maps.Point(0, 0),
                        new google.maps.Point(10, 34));

                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(lat, lng),
                    icon: pinImage,
                    title: '' + message,
                    map: map
                });

               

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(nombre);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
           
        }

        
    
    function obtenerDireccion()
    {

        var geocoder = new google.maps.Geocoder;
        
        var mylat = 19.0318780;
            
        var mylng = -98.2326091;

        var latlng = {lat: parseFloat(mylat), lng: parseFloat(mylng)};
  geocoder.geocode({'location': latlng}, function(results, status) {
    if (status === 'OK') {
      if (results[0]) {
          //window.alert(results[0].formatted_address);
          window.alert(JSON.stringify(results[0].formatted_address));
        
      } else {
        window.alert('No results found');
      }
    } else {
      window.alert('Geocoder failed due to: ' + status);
    }
  });
    }
